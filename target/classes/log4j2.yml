Configuration:
  status: debug

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      - name: log.level.console
        value: info
      - name: log.level
        value: info
      - name: log.path
        value: /opt/logs
      - name: project.name
        value: my-spring-boot

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"

  Loggers:
    Root:
      level: trace
      AppenderRef:
        - ref: CONSOLE
        #- ref: ROLLING_FILE
    Logger: # 为com.yuhf包配置特殊的Log级别，方便调试
      - name: com.yuhf
        additivity: false
        level: ${sys:log.level}
        AppenderRef:
          - ref: CONSOLE
        #  - ref: ROLLING_FILE